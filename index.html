<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header class="head">
        <div>
            <img class="logo"src="img/Logo.png" > 
            <span id="logo_text">Toboolist</span>
        </div>
    </header>
    <main id="app">
        <div class="navsquare">
            <input v-model="input" class="search-bar" type="text">
            <select v-model="curSection">
                <option :value="index" v-for="( sec, index ) in section">{{sec.text}}</option>
            </select>
            <button @click="addTask()" class="bluebutton">Add Task</button>
            <button @click="addSection()" class="whitebutton">Add Section</button>
        </div>
        <div class="mainsquare">
            <section class="tasks">
                <div v-for="(section, sIndex) in section">
                    <h2>
                        <span>&#9662;</span> 
                        <span>{{section.text}}</span>
                        <i @click="removeSection(sIndex)" class="fa-solid fa-trash-can"></i>
                    </h2>
                    <div>
                        <ul>
                            <li :class="{done:section[sIndex].doitems[iIndex].done}" @click="doneMark(iIndex,sIndex)" v-for="(item,iIndex) in section.doitems">
                                <i @click="removeTask(iIndex,sIndex)" class="fa-solid fa-xmark"></i>
                                <span>{{item.text}}</span>
                            </li>
                        </ul> 
                    </div>
                </div>
            </section> 
        </div>     
    </main>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
<script src="javascript/main.js"></script>
</body>
</html>
